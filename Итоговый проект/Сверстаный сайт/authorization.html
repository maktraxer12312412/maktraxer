<!-- Секция авторизации -->
<section id="auth" class="auth-section">
    <div class="container">
        <h2 class="section-title">Авторизация</h2>

        <div class="auth-form">
            <form id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="error-message" id="passwordError">Пароль должен содержать минимум 6 символов</div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
            </form>

            <div class="auth-success">
                <i class="fas fa-check-circle"></i>
                <h3>Вы успешно авторизованы!</h3>
                <p>Перенаправляем вас в личный кабинет...</p>
            </div>
        </div>
    </div>
</section>
