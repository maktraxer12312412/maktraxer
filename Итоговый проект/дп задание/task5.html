<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный макет блога</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .main {
            flex: 3; /* Основная секция занимает 3/4 ширины контейнера */
            display: flex;
            flex-wrap: wrap;
        }

        .post {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px); /* Ширина поста (⅓ ширины контейнера) */
        }

        .sidebar {
            flex: 1; /* Боковая панель занимает 1/4 ширины контейнера */
            background-color: #eee;
            padding: 20px;
            margin-left: 20px; /* Отступ слева для боковой панели */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Футер всегда будет внизу */
        }

        @media (max-width: 992px) {
            .post {
                width: calc(50% - 20px); /* При ширине экрана <992px посты занимают ½ ширины */
            }
            
            .sidebar {
                margin-left: 0; /* Убираем отступ слева у боковой панели */
                margin-top: 20px; /* Добавляем отступ сверху */
                flex-basis: 100%; /* Боковая панель занимает всю ширину */
            }
        }

        @media (max-width: 576px) {
            .post {
                width: calc(100% - 20px); /* При ширине экрана <576px посты занимают всю ширину */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Блог</h1>
    </header>

    <div class="container">
        <main class="main">
            <article class="post">
                <h2>Пост 1</h2>
                <p>Содержимое поста 1...</p>
            </article>
            <article class="post">
                <h2>Пост 2</h2>
                <p>Содержимое поста 2...</p>
            </article>
            <article class="post">
                <h2>Пост 3</h2>
                <p>Содержимое поста 3...</p>
            </article>
            <article class="post">
                <h2>Пост 4</h2>
                <p>Содержимое поста 4...</p>
            </article>
            <article class="post">
                <h2>Пост 5</h2>
                <p>Содержимое поста 5...</p>
            </article>
        </main>

        <aside class="sidebar">
            <h2>Боковая панель</h2>
            <p>Содержимое боковой панели...</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2023 Блог. Все права защищены.</p>
    </footer>

</body>
</html>
