<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Тумблер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 34px;
            border-radius: 34px;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        input[type="checkbox"] {
            display: none; /* Скрываем стандартный чекбокс */
        }

        input[type="checkbox"]:checked + .toggle {
            background-color: #4CAF50; /* Цвет тумблера при включении */
        }

        input[type="checkbox"]:checked + .toggle::before {
            transform: translateX(26px); /* Перемещение тумблера при включении */
        }
    </style>
</head>
<body>

    <label>
        <input type="checkbox">
        <div class="toggle"></div>
    </label>

</body>
</html>
