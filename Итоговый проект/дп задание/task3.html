<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Куб</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            perspective: 1000px; /* Добавляем перспективу для 3D эффекта */
        }

        .scene {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d; /* Позволяет дочерним элементам сохранять 3D позиционирование */
            animation: rotate 10s infinite linear; /* Анимация вращения */
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .cube {
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d; /* Сохраняем 3D позиционирование для граней куба */
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc; /* Граница для лучшего визуального восприятия */
            display: grid; /* Используем grid для деления грани на 9 частей */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        /* Определяем грани куба */
        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Стиль для ячеек на гранях */
        .cell {
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-sizing: border-box; /* Учитываем границы в размере ячейки */
        }
    </style>
</head>
